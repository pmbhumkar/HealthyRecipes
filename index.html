<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Healthy Recipe</title>
    <style>
        .pad {
            padding: 20px;
        }

        /* .collapsible-header {
            border-radius: 10px 10px;
        }
        .collapsible-body {
            border-radius: 10px 10px;
        } */
        #recipe_title {
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" id="main_body">
        <h1 class="blue darken-1 white-text center pad">Healthy Recipe</h1>
        <div class="row">
            <div class="col">
                <label for="ing">Ingredients</label>
                <input type="text" id="ing" placeholder="e.g. Chicken">
            </div>
            <div class="col">
                <div class="btn-large blue white-text waves-effect waves-light" id="search-btn">
                    <span>Search</span>
                    <i class="material-icons right">search</i>
                </div>
            </div>
        </div>
        <div class="container left" style="margin-top: 40px;">
            <ul class="collapsible z-depth-0 guides" style="border: none;" id="recipe-list">
            </ul>
        </div>

    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal blue lighten-5 center">
        <div class="modal-content">
            <h4 class="red-text" id="error_msg">Modal Header</h4>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
