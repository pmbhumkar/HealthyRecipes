<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Healthy Recipe</title>
    <style>
        .pad {
            padding: 20px;
        }

        .nav-li {
            margin-right: 15px;
        }

        .collapsible-header {
            margin-top: 5px;
            background-color: grey;
            transition: all 0.2s ease-in;
        }

        .collapsible-header:hover {
            background-color: #616161;
        }

        .collapsible-header span {
            margin: 10px;
            font-weight: bold;
        }

        #search {
            border: 1px solid white;
            border-radius: 10px;
            padding-left: 10px;
            color: white;
        }

        img {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body class="grey lighten-3">
    
    <nav class="grey">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Health Recipes</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="nav-li">Ingredients -</li>
                <li class="nav-li"><input id="search" class="autocomplete" type="search" placeholder="e.g. Chicken" required></li>
                <li class="nav-li">
                    <a class="btn grey white-text waves-effect waves-light" id="search-btn">
                        <span>Find</span>
                        <i class="material-icons right">search</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;" id="recipe-list">
        </ul>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal grey lighten-5 center">
        <div class="modal-content">
            <h4 class="red-text" id="error_msg">Modal Header</h4>
        </div>
    </div>
    
    <script src="home.js"></script>
</body>

</html>
